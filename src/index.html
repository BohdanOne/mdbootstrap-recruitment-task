<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>MDB Shopping List</title>
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/index.min.css" />
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <header>
      <h1>mdb shopping list</h1>
    </header>
    <main id="app"></main>

    <!-- TEMPLATES -->

    <template id="addProductForm">
      <div>
        <h2>Add product</h2>
        <form>
          <div>
            <label for="name">Product</label>
            <input type="text" name="name" id="name" autocomplete="off" required />
          </div>
          <div>
            <label for="pcs">pcs</label>
            <input type="radio" name="unit" id="pcs" value="pcs" checked required />
            <label for="kg">kg</label>
            <input type="radio" name="unit" id="kg" value="kg" required />
          </div>
          <div>
            <label for="quantity">Quantity</label>
            <input type="number" name="quantity" id="quantity" min="0" required />
          </div>
          <div>
            <label for="category">Category</label>
            <input name="category" id="category" list="categories" required />
            <datalist id="categories"> </datalist>
          </div>
          <button type="submit">ADD PRODUCT</button>
        </form>
      </div>
    </template>

    <template id="shoppingList">
      <div>
        <h2>Your Products</h2>
        <div id="listContainer"></div>
        <p>Total number of products: <span id="totalPcs"></span></p>
        <p>Total weight of products: <span id="totalKgs"></span></p>
        <button id="exportPdfBtn">Export list as PDF</button>
      </div>
    </template>

    <template id="listInCategory">
      <div>
        <h3 id="categoryName"></h3>
        <ul></ul>
      </div>
    </template>

    <template id="product">
      <li>
        <span id="productName"></span>
        <button id="editBtn">edit</button>
        <button id="decreaseQty">-</button>
        <span id="qty"></span>
        <button id="increaseQty">+</button>
        <span id="unit"></span>
        <button id="removeBtn">remove</button>
      </li>
    </template>
  </body>
  <script type="text/javascript" src="js/index.min.js"></script>
</html>
